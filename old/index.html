<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Search beginner friendly projects on Github</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="jquery.xslider.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="jquery.xslider.js"></script>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="container-fluid">
      <div class="hero-text jumbotron">
        Search beginner friendly projects on Github
      </div>
      <div class="selector-container">
        <div class="row">
          <div class="col-6">
            <span>max stars:</span>
            <div id="slider"></div>
          </div>
          <div class="col-3">
            <span>language:</span>
            <select id="language"></select>
          </div>   
          <div class="col-3">
                <button type="button" id="search">search</button>
          </div>
  </div>
      </div>
      <div id="output" class="row"></div>
    </div>
    </div>
    
   
    <div id="pagination"></div>
    <script src="app.js"></script>
  </body>
</html>
